          <script type="text/javascript">
            $(function() {
              var min_count = 1;
              var max_count = 4;
              var current_count = min_count;

              function preload(arrayOfImages) {
                $(arrayOfImages).each(function(){
                  $('<img/>')[0].src = this;
                });
              }

              // Preload images
              preload([
                  '/static/img/backgrounds/2.jpg',
                  '/static/img/backgrounds/3.jpg',
                  '/static/img/backgrounds/4.jpg'
              ]);

              setInterval(function() {
                // This will be managed from css
                // $('.logo__black').removeClass('hidden');

                $('.page-wrapper').removeClass('background__' + current_count);
                current_count++;
                if(current_count > max_count) {
                  current_count = min_count;
                }

                $('.page-wrapper').addClass('background__' + current_count);
              }, 5000);
            });
          </script>
